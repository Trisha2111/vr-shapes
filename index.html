<!DOCTYPE html>
<html> 
    <head>
        <title>virtual project</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:yellow">
            <a-plane position="0 0 -6" width="8" height="5" color="red" rotation="-90 0 0" shadow ></a-plane>
            <a-sphere position="0 0.8 -5" radius="0.7" color="orange" shadow ></a-sphere>
            <a-cylinder position="-1.5 0.8 -5.5" radius="0.6" height="2"  color="blue" shadow ></a-cylinder>
            <a-box position="1.5 0.8 -5" color="pink" shadow rotation="45 45 45"></a-box>
            <a-ring position="-0.8 0.8 -4 " color="teal" radius-inner="0.5" radius-outer="0.7" shadow ></a-ring>
            <a-octahedron position="-2.5 0.8 -4.5" radius="0.8" color="coral" shadow ></a-octahedron>
            <a-cone position="2.3 0.8 -4" color="green" radius-bottom="0.5" radius-top="0"></a-cone>
        </a-scene>
    </body>
</html>
